<!DOCTYPE html>

	<head>

		<title>Pokedesk</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@100;300;500;700&display=swap"

		<link rel="stylesheet" href="/assets/css/gloabl.css" />

				<li>
